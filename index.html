<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advent Calendar</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(#b30000, #4d0000); margin: 0; padding: 20px; display: flex; justify-content: center; background-attachment: fixed; color: white; overflow-x: hidden;}
    .snowflake { position: fixed; top: -10px; color: white; opacity: 0.8; animation: fall linear infinite; pointer-events: none; }
    @keyframes fall { 0% { transform: translateY(0); } 100% { transform: translateY(110vh); } }
    .calendar-container { text-align: center; }
    h1 { font-size: 36px; margin-bottom: 20px; text-shadow: 2px 2px 6px rgba(0,0,0,0.4); }
    .calendar { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; max-width: 700px; width: 100%; }
    .day { background: #fff2cc; border-radius: 16px; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; color: #8b0000; cursor: not-allowed; opacity: 0.55; transition: transform 0.3s, background 0.3s; user-select: none; border: 3px solid #b30000; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
    .day.available { cursor: pointer; opacity: 1; background: #ffdb99; }
    .day.current { background: #fff4cc !important; box-shadow: 0 0 18px rgba(255, 230, 150, 0.9); transform: scale(1.07); opacity: 1 !important; border-color: gold !important; }
    .day.opened { background: #c2f0c2 !important; cursor: pointer; opacity: 1; border-color: #2d7a2d !important; }
    .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; }
    .modal { background: white; padding: 30px; border-radius: 12px; text-align: center; max-width: 350px; color: black; border: 4px solid #b30000; }
    .close { margin-top: 20px; padding: 10px 20px; cursor: pointer; border: none; background: #b30000; color: white; border-radius: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>üéÑ Christmas Advent Calendar üéÅ</h1>
    <div class="calendar" id="calendar"></div>
  </div>

  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h2 id="modalTitle"></h2>
      <p id="modalContent"></p>
      <button class="close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script type="module">
    // Import Firebase modular SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA01ppcnmR___c1-bN1Zz3VfNy9ke7LomA",
      authDomain: "advent-calendar-574ec.firebaseapp.com",
      databaseURL: "https://advent-calendar-574ec-default-rtdb.firebaseio.com",
      projectId: "advent-calendar-574ec",
      storageBucket: "advent-calendar-574ec.appspot.com",
      messagingSenderId: "575683037336",
      appId: "1:575683037336:web:c5f1c9579c8c93d63568ed"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const USER_ID = "boyfriend"; // you can change this for different users
    const calendar = document.getElementById("calendar");
    const modalBg = document.getElementById("modalBg");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");

    const today = new Date();
    const month = today.getMonth() + 1;
    const day = today.getDate();

    const messages = {
      1: "Message for Day 1 ‚ô•",
      2: "Message for Day 2 ‚ô•",
      3: "Message for Day 3 ‚ô•",
      4: "Message for Day 4 ‚ô•",
      5: "Message for Day 5 ‚ô•",
      6: "Message for Day 6 ‚ô•",
      7: "Message for Day 7 ‚ô•",
      8: "Message for Day 8 ‚ô•",
      9: "Message for Day 9 ‚ô•",
      10: "Message for Day 10 ‚ô•",
      11: "Message for Day 11 ‚ô•",
      12: "Message for Day 12 ‚ô•",
      13: "Message for Day 13 ‚ô•",
      14: "Message for Day 14 ‚ô•",
      15: "Message for Day 15 ‚ô•",
      16: "Message for Day 16 ‚ô•",
      17: "Message for Day 17 ‚ô•",
      18: "Message for Day 18 ‚ô•",
      19: "Message for Day 19 ‚ô•",
      20: "Message for Day 20 ‚ô•",
      21: "Message for Day 21 ‚ô•",
      22: "Message for Day 22 ‚ô•",
      23: "Message for Day 23 ‚ô•",
      24: "Message for Day 24 ‚ô•",
      25: "Merry Christmas, my love! üéÑ‚ô•"
    };

    const userRef = ref(db, `users/${USER_ID}/openedDays`);
    let openedDays = [];

    // Render calendar based on openedDays and current day
    function renderCalendar() {
      calendar.innerHTML = "";
      for (let i = 1; i <= 25; i++) {
        const box = document.createElement("div");
        box.classList.add("day");
        box.textContent = i;

        if (openedDays.includes(i)) {
          box.classList.add("opened");
          box.onclick = () => openModal(i);
        } else if (month === 12 && i === day) {
          box.classList.add("available", "current");
          box.onclick = () => openToday(i);
        } else if (month === 12 && i < day) {
          // Past days (locked, cannot open)
          box.classList.add("day");
        } else if (month === 12 && i > day) {
          // Future days (locked)
          box.classList.add("day");
        }

        calendar.appendChild(box);
      }
    }

    // Open a box today
    function openToday(dayNumber) {
      if (!openedDays.includes(dayNumber)) {
        openedDays.push(dayNumber);
        set(userRef, openedDays);
      }
      openModal(dayNumber);
      renderCalendar();
    }

    // Modal popup
    function openModal(dayNumber) {
      modalTitle.textContent = `Day ${dayNumber}`;
      modalContent.textContent = messages[dayNumber] || "No message yet.";
      modalBg.style.display = "flex";
    }
    window.closeModal = () => modalBg.style.display = "none";

    // Fetch user's opened days from Firebase
    onValue(userRef, snapshot => {
      openedDays = snapshot.val() || [];
      renderCalendar();
    });

    // Snowflakes
    function createSnowflakes() {
      setInterval(() => {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '‚ùÑ';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = 5 + Math.random() * 7 + 's';
        snowflake.style.fontSize = 10 + Math.random() * 20 + 'px';
        document.body.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 12000);
      }, 400);
    }
    createSnowflakes();
  </script>
</body>
</html>
