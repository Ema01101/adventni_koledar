<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advent Calendar</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(#b30000, #4d0000); margin: 0; padding: 20px; display: flex; justify-content: center; background-attachment: fixed; color: white; overflow-x: hidden;}
    .snowflake { position: fixed; top: -10px; color: white; opacity: 0.8; animation: fall linear infinite; pointer-events: none; }
    @keyframes fall { 0% { transform: translateY(0); } 100% { transform: translateY(110vh); } }

    .calendar-container { text-align: center; }
    h1 { font-size: 36px; margin-bottom: 20px; text-shadow: 2px 2px 6px rgba(0,0,0,0.4); }
    .calendar { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; max-width: 700px; width: 100%; }

    .day { background: #fff2cc; border-radius: 16px; padding: 20px; text-align: center; font-size: 24px; 
           font-weight: bold; color: #8b0000; cursor: not-allowed; opacity: 0.55; 
           transition: transform 0.3s, background 0.3s; user-select: none; 
           border: 3px solid #b30000; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }

    .day.available { cursor: pointer; opacity: 1; background: #ffdb99; }
    .day.current { background: #fff4cc !important; box-shadow: 0 0 18px rgba(255, 230, 150, 0.9); 
                   transform: scale(1.07); opacity: 1 !important; border-color: gold !important; }
    .day.opened { background: #c2f0c2 !important; cursor: pointer; opacity: 1; border-color: #2d7a2d !important; }

    /* Main modal */
    .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 20; }
    .modal { background: white; padding: 30px; border-radius: 12px; text-align: center; max-width: 350px; color: black; border: 4px solid #b30000; }
    .close { margin-top: 20px; padding: 10px 20px; cursor: pointer; border: none; background: #b30000; color: white; border-radius: 8px; font-size: 16px; }

    /* floating show-intro button */
    #showIntroBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b30000;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="calendar-container">
    <h1>üéÑ Lovrotov adventni koledar 2025 üéÅ</h1>
    <div class="calendar" id="calendar"></div>
  </div>

  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h2 id="modalTitle"></h2>
      <p id="modalContent"></p>
      <button class="close" id="closeModalBtn">Close</button>
    </div>
  </div>

  <!-- floating button: NO inline onclick -->
  <button id="showIntroBtn">Show intro again</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA01ppcnmR___c1-bN1Zz3VfNy9ke7LomA",
      authDomain: "advent-calendar-574ec.firebaseapp.com",
      databaseURL: "https://advent-calendar-574ec-default-rtdb.firebaseio.com",
      projectId: "advent-calendar-574ec",
      storageBucket: "advent-calendar-574ec.appspot.com",
      messagingSenderId: "575683037336",
      appId: "1:575683037336:web:c5f1c9579c8c93d63568ed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const USER_ID = "Lovro";

    const calendar = document.getElementById("calendar");
    const modalBg = document.getElementById("modalBg");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const showIntroBtn = document.getElementById("showIntroBtn");

    // Testing override (remove/comment these for real use)
    // const today = new Date();
    // const month = today.getMonth() + 1;
    // const day = today.getDate();
    const month = 12; // for testing
    const day = 3;    // for testing

    const messages = {
      1: "Hello my love! This is the first day of our 2025 advent adventure. Today, take a moment to smile and know that I‚Äôm thinking of you. You‚Äôre amazing.",
      2: "Send me a funny picture today ‚Äî I want to see that beautiful smile!",
      3: "Take a moment to relax and do something that makes you happy, just for you.",
      4: "Write down three things you‚Äôre proud of today ‚Äî you‚Äôre incredible, and I love you.",
      5: "I love you to the moon and back <3",
      6: "Think of 5 things you are grateful for today ‚Äî I hope one of them is us ‚ô•",
      7: "It‚Äôs the second Sunday of Advent! Light the second candle on your wreath and think of all the joy coming this season.",
      8: "Take a short walk outside and breathe deeply ‚Äî I‚Äôll be thinking of you while you do",
      9: "Send me a song that makes you smile today ‚Äî I want to feel your vibes even from afar.",
      10: "Do something creative today, even if it‚Äôs small ‚Äî draw, write, or just doodle. I love your imagination",
      11: "Treat yourself to your favorite snack or drink ‚Äî you deserve it, my love",
      12: "Think of a memory we shared that makes you laugh and carry that happiness with you today",
      13: "Write a little note to yourself reminding how amazing and strong you are ‚Äî and yes, I agree",
      14: "Third Sunday of Advent! Light the third candle on your wreath and think of all the warmth around you.",
      15: "Take 10 minutes today just for yourself ‚Äî read, meditate, or simply enjoy a quiet moment",
      16: "Take a moment today to call or text someone you love ‚Äî share some joy",
      17: "Do one small act of kindness today, whether for someone else or yourself ‚Äî spread joy",
      18: "Think about one dream you want to achieve ‚Äî I believe in you completely.",
      19: "Treat yourself to something cozy tonight ‚Äî maybe a warm drink or comfy socks",
      20: "Write a short list of things that make you happy ‚Äî I hope our love is on there somewhere",
      21: "Fourth Sunday of Advent! Light the Fourth candle on your wreath and reflect on all the love that surrounds you",
      22: "Happy 1-year anniversary, my love! I still remember the moment we met like it was yesterday, and every day since has been a beautiful adventure with you. I love you and can‚Äôt wait for more memories. ‚ô•",
      23: "Think of three little ways you made someone smile recently ‚Äî you‚Äôre amazing",
      24: "Tonight is Christmas Eve! Take a quiet moment and remember how much I love you. I can‚Äôt wait for tomorrow!",
      25: "Merry Christmas, my love! Thank you for being the most wonderful part of my life. I love you endlessly üéÑ‚ô•"
    };

    // Firebase refs
    const userRef = ref(db, `users/${USER_ID}/openedDays`);
    const introRef = ref(db, `users/${USER_ID}/introSeen`);

    let openedDays = [];

    // load opened days listener
    onValue(userRef, snapshot => {
      openedDays = snapshot.val() || [];
      renderCalendar();
    });

    // show intro popup if not seen (value in Firebase)
    onValue(introRef, snapshot => {
      const seen = snapshot.val() || false;
      if (!seen) {
        showIntroPopup();
      }
    });

    function renderCalendar() {
      calendar.innerHTML = "";
      for (let i = 1; i <= 25; i++) {
        const box = document.createElement("div");
        box.classList.add("day");
        box.textContent = i;

        if (openedDays.includes(i)) {
          box.classList.add("opened");
          box.onclick = () => openModal(i);
        } else if (month === 12 && i === day) {
          box.classList.add("available", "current");
          box.onclick = () => openToday(i);
        }

        calendar.appendChild(box);
      }
    }

    async function openToday(num) {
      if (!openedDays.includes(num)) {
        openedDays.push(num);
        await set(userRef, openedDays);
      }
      openModal(num);
      renderCalendar();
    }

    function openModal(num) {
      modalTitle.textContent = `Day ${num}`;
      modalContent.textContent = messages[num] || "No message yet.";
      modalBg.style.display = "flex";
    }

    closeModalBtn.addEventListener('click', () => modalBg.style.display = 'none');

    // ---------- Intro popup (dynamic) ----------
    function showIntroPopup() {
      // create overlay
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.inset = '0';
      overlay.style.background = 'rgba(0,0,0,0.6)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.style.zIndex = '9999';

      // box
      const box = document.createElement('div');
      box.style.background = 'white';
      box.style.color = 'black';
      box.style.padding = '22px';
      box.style.borderRadius = '12px';
      box.style.maxWidth = '380px';
      box.style.textAlign = 'center';
      box.style.border = '4px solid #b30000';
      box.innerHTML = `
        <h2 style="margin-top:0">üéÅ Welcome to Your Advent Calendar üéÑ</h2>
        <p style="margin:10px 0 16px 0; line-height:1.3;">
          I made this special advent calendar just for you ‚ù§Ô∏è<br><br>
          Every day from December 1st to 25th you'll get a little message or a tiny task. You can only open boxes on the correct day ‚Äî past opened days stay visible, future days stay locked.<br><br>
          I hope this brings you a little spark of joy each morning. ‚ô•
        </p>
        <div style="display:flex; gap:10px; justify-content:center;">
          <button id="introOk" style="padding:10px 16px; background:#b30000; color:white; border:none; border-radius:8px; cursor:pointer;">OK, I understand</button>
          
        </div>
      `;
      /* to lahko doda≈° po tem buttom intrOK ƒçe ≈æeli≈° testirat delovanje brez da rabi≈° kliknit ok i understand kar po≈°lje podatke bazi <button id="introDismiss" style="padding:10px 16px; background:#777; color:white; border:none; border-radius:8px; cursor:pointer;">Close (test)</button>*/

      overlay.appendChild(box);
      document.body.appendChild(overlay);

      // OK button: mark seen in Firebase and remove overlay
      box.querySelector('#introOk').addEventListener('click', async () => {
        await set(introRef, true);
        overlay.remove();
      });

      // Dismiss only (for testing) ‚Äî doesn't set introSeen
      box.querySelector('#introDismiss').addEventListener('click', () => {
        overlay.remove();
      });
    }

    // wire the floating button to open the same dynamic intro
    showIntroBtn.addEventListener('click', () => {
      showIntroPopup();
    });

    // Snowflakes
    (function createSnowflakes(){
      setInterval(() => {
        const s = document.createElement('div');
        s.className = 'snowflake';
        s.textContent = '‚ùÑ';
        s.style.left = (Math.random()*100) + 'vw';
        s.style.fontSize = (10 + Math.random()*22) + 'px';
        s.style.opacity = (0.6 + Math.random()*0.4).toString();
        s.style.animationDuration = (6 + Math.random()*7) + 's';
        document.body.appendChild(s);
        setTimeout(()=>s.remove(), 16000);
      }, 600);
    })();

    // initial render if no data yet
    renderCalendar();

  </script>
</body>
</html>
